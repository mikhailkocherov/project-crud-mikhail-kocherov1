<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product CRUD</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 28px;
    }
    .subtitle {
      margin-top: 0;
      margin-bottom: 24px;
      color: #555;
      font-size: 14px;
    }
    form {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px 16px;
      margin-bottom: 24px;
      align-items: end;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 13px;
      color: #555;
    }
    input, select {
      margin-top: 4px;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.15);
    }
    .buttons {
      grid-column: 1 / -1;
      display: flex;
      gap: 8px;
      justify-content: flex-start;
      margin-top: 4px;
    }
    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .button-link {
      display: inline-block;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    button:hover {
      filter: brightness(1.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    thead {
      background: #f3f4f6;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    tr:hover td {
      background: #f9fafb;
    }
    .tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      background: #e5e7eb;
    }
    .actions button {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 999px;
    }
    .actions .edit {
      background: #10b981;
      color: #fff;
    }
    .actions .delete {
      background: #ef4444;
      color: #fff;
    }
    @media (max-width: 700px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Products</h1>
  <p class="subtitle">Demo CRUD: lista, dodawanie, edycja i usuwanie produktów przez REST API.</p>

  <form id="product-form">
    <input type="hidden" id="id">

    <label>
      Name
      <input id="name" required placeholder="e.g. Laptop">
    </label>

    <label>
      Price
      <input id="price" type="number" step="0.01" min="0" required placeholder="e.g. 1999.99">
    </label>

    <label>
      Category
      <input id="category" placeholder="e.g. Electronics">
    </label>

    <label>
      Opis (61973)
      <input id="opis" placeholder="np. krótki opis produktu">
    </label>

    <label>
      Stock
      <input id="stock" type="number" min="0" value="0">
    </label>

    <div class="buttons">
      <button type="submit" class="btn-primary">Save</button>
      <button type="button" id="clear-btn" class="btn-secondary">Clear</button>
      <a class="button-link btn-secondary" href="/db" target="_blank" rel="noopener">DB</a>
    </div>
  </form>

  <table>
    <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Price</th><th>Category</th><th>Opis (61973)</th><th>Stock</th><th style="width:150px;">Actions</th>
    </tr>
    </thead>
    <tbody id="products-body"></tbody>
  </table>
</div>

<script>
  const API = '/products';

  function formatPrice(p) {
    const n = Number(p);
    if (Number.isNaN(n)) return p;
    return n.toFixed(2);
  }

  async function loadProducts() {
    const res = await fetch(API);
    const data = await res.json();
    const tbody = document.getElementById('products-body');
    tbody.innerHTML = '';
    data.forEach(p => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${p.id}</td>
        <td>${p.name}</td>
        <td>${formatPrice(p.price)}</td>
        <td>${p.category ? `<span class="tag">${p.category}</span>` : ''}</td>
        <td>${p.opis ? p.opis : ''}</td>
        <td>${p.stock}</td>
        <td class="actions">
          <button class="edit" onclick="editProduct(${p.id})">Edit</button>
          <button class="delete" onclick="deleteProduct(${p.id})">Delete</button>
        </td>`;
      tbody.appendChild(tr);
    });
  }

  async function editProduct(id) {
    const res = await fetch(`${API}/${id}`);
    if (res.status === 404) {
      alert('Not found');
      return;
    }
    const p = await res.json();
    document.getElementById('id').value = p.id;
    document.getElementById('name').value = p.name;
    document.getElementById('price').value = p.price;
    document.getElementById('category').value = p.category || '';
    document.getElementById('opis').value = p.opis || '';
    document.getElementById('stock').value = p.stock;
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  async function deleteProduct(id) {
    if (!confirm('Delete this product?')) return;
    const res = await fetch(`${API}/${id}`, { method: 'DELETE' });
    if (res.status === 404) {
      alert('Not found');
      return;
    }
    await loadProducts();
  }

  document.getElementById('product-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('id').value;
    const body = {
      name: document.getElementById('name').value,
      price: document.getElementById('price').value,
      category: document.getElementById('category').value,
      opis: document.getElementById('opis').value, // index 61973
      stock: document.getElementById('stock').value
    };

    const method = id ? 'PUT' : 'POST';
    const url = id ? `${API}/${id}` : API;

    const res = await fetch(url, {
      method,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });

    if (!res.ok) {
      const err = await res.json().catch(() => ({}));
      alert(`Error ${res.status}: ${JSON.stringify(err)}`);
      return;
    }

    document.getElementById('product-form').reset();
    document.getElementById('id').value = '';
    await loadProducts();
  });

  document.getElementById('clear-btn').onclick = () => {
    document.getElementById('product-form').reset();
    document.getElementById('id').value = '';
  };

  loadProducts();
</script>
</body>
</html>
